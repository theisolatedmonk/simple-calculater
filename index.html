    <script>
        const btn_clr = document.getElementById("btn_clr");
        const btn_back = document.getElementById("btn_back");
        const zero = document.getElementById("zero");
        const one = document.getElementById("one");
        const two = document.getElementById("two");
        const three = document.getElementById("three");
        const four = document.getElementById("four");
        const five = document.getElementById("five");
        const six = document.getElementById("six");
        const seven = document.getElementById("seven");
        const eight = document.getElementById("eight");
        const nine = document.getElementById("nine");
        const dot = document.getElementById("dot");
        // const display = document.getElementById("display");
        const divide = document.getElementById("divide");
        const multiply = document.getElementById("multiply");
        const minuse = document.getElementById("minuse");
        const pluse = document.getElementById("pluse");
        const equals = document.getElementById("equals");
        const percent = document.getElementById("percent");
        const twozero = document.getElementById("twozero");

        let number = " 99999999999999999999999999999999998888";
        let result = eval(number);
        console.log("number-", number);

        dot.addEventListener("click", () => {
            display.innerHTML = number + ".";
            number = number + ".";
        });

        divide.addEventListener("click", () => {
            if (!(number.charAt(number.length - 1) === "/")) {
                display.innerHTML = number + "/";
                number = number + "/";
            }
        });
        multiply.addEventListener("click", () => {
            display.innerHTML = number + "*";
            number = number + "*";
        });
        minuse.addEventListener("click", () => {
            display.innerHTML = number + "-";
            number = number + "-";
        });
        pluse.addEventListener("click", () => {
            display.innerHTML = number + "+";
            number = number + "+";
        });

        zero.addEventListener("click", () => {
            display.innerHTML = number + "0";
            number = number + "0";
        });

        one.addEventListener("click", () => {
            display.innerHTML = number + "1";
            number = number + "1";
        });
        two.addEventListener("click", () => {
            display.innerHTML = number + "2";
            number = number + "2";
        });
        three.addEventListener("click", () => {
            display.innerHTML = number + "3";
            number = number + "3";
        });
        four.addEventListener("click", () => {
            display.innerHTML = number + "4";
            number = number + "4";
        });
        five.addEventListener("click", () => {
            display.innerHTML = number + "5";
            number = number + "5";
        });
        six.addEventListener("click", () => {
            display.innerHTML = number + "6";
            number = number + "6";
        });

        seven.addEventListener("click", () => {
            display.innerHTML = number + "7";
            number = number + "7";
            console.log("number-", typeof number);
            // console.log(display.innerHTML = 7);
        });
        eight.addEventListener("click", () => {
            display.innerHTML = number + "8";
            number = number + "8";
        });
        nine.addEventListener("click", () => {
            display.innerHTML = number + "9";
            number = number + "9";
        });
        twozero.addEventListener("click", () => {
            display.innerHTML = number + "00";
            number = number + "00";
        });
        percent.addEventListener("click", () => {
            display.innerHTML = number * 0.01;
            number = number * 0.01;
        });

        // equals.addEventListener("click", () => {
        //     display.innerHTML = eval(number);
        //     number = 0;
        // });
        equals.addEventListener("click", () => {
            display.innerHTML = eval(number);
            number = eval(number);
        });
        btn_clr.addEventListener("click", () => {
            display.innerHTML = "";
            number = "";
        });

        btn_back.addEventListener("click", () => {
            display.innerHTML = number.substring(0, number.length - 1);
            number = number.substring(0, number.length - 1);
        });

        //         var string = 'Scaler Academy';

    </script>
